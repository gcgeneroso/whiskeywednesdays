{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Whiskey Wednesdays</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <button type="button" class="btn btn-default log-in-or-out" id="log-out" onclick="logOut()">
                  Log Out
                </button>
                
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <span class="greetings">{{ user.get_username }}</span>
            {% endif %}

            {% if user.is_anonymous %}
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-default log-in-or-out" data-toggle="modal" data-target="#myModal">
              Log In
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Members</h4>
                  </div>
                  <div class="modal-body">
                    <iframe src="/admin/" style="zoom:0.60" frameborder="0" height="65%" width="99.6%"></iframe>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            {% endif %}
            <h1><a href="/">Whiskey Wednesdays at </a><img src="/static/images/logo.png"></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
                <div class="col-md-4 text-right">
                    {% if user.is_authenticated %}
                    <div id="github-link">
                        <a href="https://github.com/gcgeneroso/whiskeywednesdays">Contribute on GitHub</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <div id="hidden-frame" style="display:none"></div>
        <script type="text/javascript">
            $(function(){
                $('#myModal').on('hidden.bs.modal', function () {
                  document.location.reload();
                });
            });
        </script>
        <script>
        function logOut() {
            document.getElementById("hidden-frame").innerHTML = "<iframe id='logout-frame' src='/admin/logout'></div>";
            var logoutFrame = document.getElementById('logout-frame');
            logoutFrame.onload = function() {
                window.location.href = "/";
            };
        }
        </script>
    </body>
</html>
